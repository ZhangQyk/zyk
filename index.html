<script>

function parseArticles(text) {
  const blocks = text.split('ã€________________________________________________________________________________________ã€‘')
                   .filter(b => b.trim())
                   .map((block, idx) => {
                     const date  = (block.match(/æ—¥æœŸï¼š(.+)/)   || [, '1970-01-01'])[1].trim();
                     const title = (block.match(/æ ‡é¢˜ï¼š(.+)/)  || [, 'æ— æ ‡é¢˜'])[1].trim();
                     const intro = (block.match(/ç®€ä»‹ï¼š(.+)/)  || [, ''])[1].trim();
                     const raw   = (block.match(/æ­£æ–‡ï¼š([\s\S]+)/) || [, ''])[1].trim();
                     const top   = (block.match(/ç½®é¡¶ï¼š(.+)/)  || [, 'å¦'])[1].trim(); // â˜…æ–°å¢
                     const html  = bbCodeToHtml(raw);
                     return {

                       content: `<h1>${title}</h1><p class="post-meta">${date}</p>${html}`,

function bbCodeToHtml(str) {
  
  const codeSlots = [];
  let tmp = str.replace(/\[code\]([\s\S]*?)\[\/code\]/gi, (_, code) => {
    const id = `__CODE_${codeSlots.length}__`;
    codeSlots.push(code);
    return id;
  });

  
  const fontSize = g => 0.625 + parseInt(g, 10) * 0.125;   // 1=0.75  4=1.0  7=1.375

  
  const rules = [
    { reg: /\[b\](.*?)\[\/b\]/gis,                    repl: '<strong>$1</strong>' },
    { reg: /\[i\](.*?)\[\/i\]/gis,                    repl: '<em>$1</em>' },
    { reg: /\[u\](.*?)\[\/u\]/gis,                    repl: '<span style="text-decoration:underline">$1</span>' },
    { reg: /\[size=(\d)\](.*?)\[\/size\]/gis,         repl: (_, g, txt) => `<span style="font-size:${fontSize(g)}em">${txt}</span>` },
    { reg: /\[color=([#\w]+)\](.*?)\[\/color\]/gis,    repl: '<span style="color:$1">$2</span>' },
    { reg: /\[align=(.*?)\](.*?)\[\/align\]/gis,      repl: '<div style="text-align:$1">$2</div>' },
    { reg: /\[quote\](.*?)\[\/quote\]/gis,            repl: '<blockquote>$1</blockquote>' },
    { reg: /\[url=(.*?)\](.*?)\[\/url\]/gis,          repl: '<a href="$1" target="_blank" rel="noreferrer" style="color:#334F67">$2</a>' },
    { reg: /\[img\](.*?)\[\/img\]/gis,                repl: '<img src="$1" style="max-width:100%;height:auto">' }
  ];
  rules.forEach(r => { tmp = tmp.replace(r.reg, r.repl); });

  
  tmp = tmp.replace(/__CODE_(\d+)__/g, (_, idx) =>
    `<pre style="background:var(--code-bg);padding:1rem;border-radius:8px;overflow-x:auto"><code>${codeSlots[idx]}</code></pre>`
  );

  
  return tmp.split(/\n{2,}/).map(p => `<p>${p.replace(/\n/g, '<br>')}</p>`).join('');
}

}

function showPage(p) {

function searchPosts() {

  displayPosts(posts.filter(p =>
